apiVersion: apps/v1
kind: Deployment
metadata: 
 name: third-deployment
spec:
 replicas: 2
 selector:
  matchLabels:
   app: mysql
 template:
  metadata:
   labels:
    app: mysql
  spec:
   containers:
   - name: mysql-container
     image: mysql
     env:
     - name: MYSQL_ROOT_PASSWORD
       valueFrom:
        secretKeyRef:
          name: basic-auth-secret
          key: password
     ports:
     - containerPort: 3306
     